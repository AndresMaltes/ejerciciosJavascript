<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
  <div class="form-container">
    <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fi.blogs.es%2F84470e%2Fwifi-password-57f560ef5f9b586c359127f9%2F840_560.png&imgrefurl=https%3A%2F%2Fwww.xatakamovil.com%2Faplicaciones%2Fcinco-aplicaciones-para-guardar-contrasenas-forma-segura-android-ios&tbnid=DOFzPzHas6j8rM&vet=12ahUKEwjj5trhsJr9AhVrbjABHUqNBOoQMygBegUIARDIAQ..i&docid=GkpY9lBH3arOUM&w=840&h=560&q=contrase%C3%B1as&ved=2ahUKEwjj5trhsJr9AhVrbjABHUqNBOoQMygBegUIARDIAQ" alt="logo-login" class="logo-login">

    <form action="/" class="form inactive">
        <label for="username" class="label">Username</label>
        <input type="text" id="username" placeholder="123*4" class="input input-username">

        <label for="email" class="label">Email address</label>
        <input type="text" id="email" placeholder="@soy.sena.edu.co" class="input input-email">

        <label for="date" class="label">Fecha de nacimiento</label>
        <input type="date" id="date" placeholder="16/02/2023" class="input input-date">

        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="*********" class="input input-password">

        <label for="confirm-password" class="label">Confirm your Password</label>
        <input type="password" id="confirm-password" placeholder="*********" class="input input-password">
        <div class="buttons">
            <button class="secondary-button signup-button" type="reset">Sign up</button>
            <input type="submit" value="Log in" class="primary-button login-button">
        </div>
      
        <a href="/">Forgot my password</a>
    </form>

    <script src="
    "></script>
  </div>
</div>
</body>
</html>
